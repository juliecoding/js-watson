<!DOCTYPE html>
<html ng-app="watsonApp">

<head>
    <meta charset="utf-8">
    <title>Twitter Personalities</title>
    <script src="https://use.fontawesome.com/415edd1913.js"></script>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body ng-controller="mainController">
    <div class="header">
        <h1>What I <i class="fa fa-twitter fa-2x" aria-hidden="true"></i> in common with...</h1>
    </div>
    <div class="wrapper">
        <div class="left">
            <div class="user-portrait"></div>
        </div>

        <div class="right">
            <div class="short-column">
                <div class="small-portrait img1"></div>
                <div class="small-portrait img2"></div>
            </div>
            <div class="long-column">
                <div class="small-portrait img3"></div>
                <div class="small-portrait img4"></div>
                <div class="small-portrait img5"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="./app.js"></script>
    <script src="./mainController.js"></script>
    <script src="./mainService.js"></script>
</body>


</html>
