<!DOCTYPE html>
<html ng-app="watsonApp">

<head>
  <meta charset="utf-8">
  <title>Twitter Personalities</title>
  <script src="https://use.fontawesome.com/415edd1913.js"></script>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto" rel="stylesheet">
</head>

<body ng-controller="mainController">
  <div class="header">
    <h1>What I <i class="fa fa-twitter fa-2x" aria-hidden="true"></i> in common with...</h1>
  </div>
  <div class="wrapper">
    <div class="left">
      <div class="user-portrait"></div>
    </div>

    <div class="center">
      <h4 class="my-probabilty" ng-if="activeMenu">Probability of my profile exhibiting the trait</h4>

      <div class="theDeets" ng-repeat="traitObject in arrayOfTraitObjects">
        <h3 class="my-probabilty percentage left-per">{{(traitObject.me * 100).toFixed(0)}}%</h3>
        <h2 class="trait">{{traitObject.trait}}</h2>
        <h3 class="their-probability percentage right-per">{{(traitObject.celeb * 100).toFixed(0)}}%</h3>
      </div>

      <h4 class="their-probability" ng-if="activeMenu">Probability of their profile exhibiting the trait</h4>
    </div>

    <div class="right">
      <div class="short-column">
        <div class="small-portrait queenie" ng-click="getTraits2('@juliecoding', '@RoyalFamily'); activeMenu='kanye'" ng-class="{active : activeMenu === 'kanye'}"></div>
        <div class="small-portrait lebron" ng-click="getTraits2('@juliecoding', '@KingJames'); activeMenu='lebron'" ng-class="{active : activeMenu === 'lebron'}"></div>
      </div>
      <div class="long-column">
        <div class="small-portrait snowden" ng-click="getTraits2('@juliecoding', '@Snowden'); activeMenu='snowden'" ng-class="{active : activeMenu === 'snowden'}"></div>
        <div class="small-portrait kim" ng-click="getTraits2('@juliecoding', '@KimKardashian'); activeMenu='kim'" ng-class="{active : activeMenu === 'kim'}"></div>
        <div class="small-portrait trump" ng-click="getTraits2('@juliecoding', '@realDonaldTrump'); activeMenu='trump'" ng-class="{active : activeMenu === 'trump'}"></div>
      </div>
    </div>
  </div>

  <!--<div class="footer">
    <p>Hey, thanks for viewing my project. It's based on <a href="https://www.codecademy.com/learn/ibm-watson">this</a> tutorial, but I rewrote it to work with Node. Head's up: as soon as my free access to IBM's Watson API expires, this app will use staged
      data.
    </p>-->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
  <script src="./app.js"></script>
  <script src="./mainCtrl.js"></script>
  <script src="./mainService.js"></script>
</body>


</html>
